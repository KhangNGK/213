<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novel | AI Web Novel Translation</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              bg: {
                main: '#130e20', // Darker violet base
                panel: '#1c1230', // Panel bg
              },
              primary: '#8b5cf6', // Violet-500
              accent: '#3b82f6', // Blue-500
              success: '#22c55e',
              danger: '#ef4444',
              warning: '#f59e0b',
              border: 'rgba(255,255,255,0.1)',
              text: {
                  primary: '#f3f4f6',
                  muted: '#9ca3af',
              }
            },
            fontFamily: {
              ui: ['Inter', 'sans-serif'],
              editor: ['Source Serif 4', 'serif'],
            },
            backgroundImage: {
                'hero-gradient': 'linear-gradient(135deg, #130e20 0%, #2e1065 100%)',
                'card-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%)',
            }
          },
        },
      }
    </script>
    <style>
        :root {
          /* VIII. UI DESIGN SYSTEM TOKENS */
          --bg-main: #130e20;
          --bg-panel: #1c1230;
          --primary: #8b5cf6;
          --success: #22c55e;
          --radius: 12px;
          --sidebar-width: 240px; /* Expanded sidebar for SaaS feel */
        }

        body {
            background: var(--bg-main);
            color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1); 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2); 
        }
        
        .glass-panel {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
        }

        .gradient-text {
            background: linear-gradient(to right, #c4b5fd, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
